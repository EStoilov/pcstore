<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>

</head>
<body>

<div class="container-fluid">
    <th:block th:include="~{fragments/user-navbar}"></th:block>
    <hr class="pc-store hr-2"/>
    
    <div class="row mb-4 index-container">
        <hr class="pc-store hr-2"/>
        <h1 class="text-center text-dark">All Logs</h1>
    </div>
    <hr class="hr-2 bg-dark w-75">
    <form th:action="@{/logs/all}" method="post">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">

                <th class="col-md-3 text-center">User</th>
                <th class="col-md-3 text-center">Event</th>
                <th class="col-md-3 text-center">Date Time</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="log : ${logs}">
                <tr class="row mx-auto">
                    <td class="col-md-3 text-center" th:text="${log.user}"></td>
                    <td class="col-md-3 text-center" th:text="${log.event}"></td>
                    <td class="col-md-3 text-center" th:text="${log.dateTime}"></td>
                </tr>
            </th:block>

            </tbody>
        </table>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Clear Logs</button>
        </div>
    </form>
    <hr class="hr-2 bg-dark w-75">
    <hr class="pc-store hr-2"/>
    
</div>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
