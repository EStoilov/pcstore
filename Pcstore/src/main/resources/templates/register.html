<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<div class="container-fluid">
    <main class="mt-3">
        <hr class="pc-store hr-2"/>
        <h1 class="text-center text-pcstore">Register</h1>
        <hr class="pc-store w-25 hr-2"/>
        <form class="mx-auto w-25" method="post" th:action="@{/users/register}" th:object="${userRegisterBindingModel}">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}?'text-danger'">
                <label for="username" class="text-pcstore">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username" >
                <small th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}?'text-danger'">
                <label for="password" class="text-pcstore">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}?'text-danger'">
                <label for="confirmPassword" class="text-pcstore">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
                <small th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}?'text-danger'">
                <label for="email" class="text-pcstore">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
                <small th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
            </div>
            <hr class="pc-store hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn pc-store text-white">Register</button>
            </div>
        </form>
        <hr class="pc-store hr-2 mt-5"/>
    </main>
</div>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
