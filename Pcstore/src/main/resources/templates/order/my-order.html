<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>

</head>
<body>

<div class="container-fluid">
    <th:block th:include="~{fragments/user-navbar}"></th:block>
    
    <form th:action="@{/order/details}" th:method="post" th:object="${orderViewModel}">
        <hr class="pc-store hr-2"/>

        <h1 class="text-center text-dark">My Order</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-1 text-center">Quantity</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product, iter : ${order.products}" >
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center"><img th:src="${product.image}" alt="Product" height="150" width="150"></th>
                    <td class="col-md-3 text-center" th:text="${product.name}"></td>
                    <td class="col-md-2 text-center" th:text="${product.price}"></td>
                    <td class="col-md-1 text-center" th:text="${product.quantity}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <h3 th:text="|Total: ${order.totalPrice}|"></h3>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="form-group">
            <label for="user-addresses" class="font-weight-bold">Addresses</label>
            <select class="form-control" id="user-addresses" name="address"  required="required">
                <option selected="" disabled="">--- My Addresses ---</option>
            </select>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Order</button>
        </div>
    </form>
    
    

    <hr class="pc-store hr-2"/>
</div>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
<script src="/js/fetchAddresses.js"></script>
</html>
