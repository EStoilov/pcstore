<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>

</head>
<body>

<div class="container-fluid">
    <th:block th:include="~{fragments/user-navbar}"></th:block>
    <hr class="pc-store hr-2"/>                     

    <h1 class="text-center text-dark">Edit Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="edit-product-form" class="form w-25 mx-auto" th:action="@{/products/edit/{id}(id=${product.id})}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="edit-product-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="edit-product-name" name="name"
                   th:value="${product.name}">
        </div>
        <div class="form-group">
            <label for="edit-product-description" class="font-weight-bold">Description</label>
            <textarea name="description" id="edit-product-description" cols="41" rows="5"
                      th:text="${product.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="edit-product-price" class="font-weight-bold">Price</label>
            <input type="number" step="any" class="form-control text-center" id="edit-product-price" name="price"
                   th:value="${product.price}">
        </div>
        
        <div class="form-group">
            <label for="edit-product-categories" class="font-weight-bold">Category</label>
            <select value="disabled" multiple="" class="form-control" id="edit-product-categories" name="category">
                <option selected="" disabled="">--- Select Categories ---</option>
            </select>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Edit Product</button>
        </div>
    </form>

    <hr class="pc-store hr-2"/>
</div>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
<script src="/js/fetchCategoriesToSelectOption.js"></script>
</html>
