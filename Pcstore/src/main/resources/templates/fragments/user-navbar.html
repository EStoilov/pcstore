<th:block th:fragment>
    <nav class="navbar navbar-expand-lg navbar-dark pc-store rounded">
        <a class="navbar-brand nav-link-white" th:href="@{/home}">Pc Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
            <ul class="navbar-nav">
                <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                    <li class="nav-item active">
                        <div class="dropdown show">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" id="moderatorDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Moderator
                            </a>
                            <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                <a class="dropdown-item" th:href="@{/categories/add}">Add Category</a>
                                <a class="dropdown-item" th:href="@{/products/add}">Add Product</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/categories/all}">All Categories</a>
                                <a class="dropdown-item" th:href="@{/products/all}">All Products</a>
                            </div>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                                <a class="dropdown-item" th:href="@{/logs/all}">Logs</a>
                            </div>
                        </div>
                    </li>
                </th:block>
                
                <th:block th:each="category: ${navCategories}">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active " th:href="@{/categories/{name}(id=${category.name})}" th:text="${category.name}"></a>
                    </li>
                </th:block>
                
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" th:href="@{/order/user}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" th:href="@{/users/profile}">My Profile</a>
                </li>
                <li class="nav-item">
                    <form action="/logout?login" method="post"><input type="hidden" name="_csrf">
                        <button class="btn btn-outline-dark">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
